<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools4Fools</title>
  <link rel="icon"  href="images/wrench.svg">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Dark Theme Styling */
    .dark-theme {
      background-color: #343a40;
      color: white;
    }
    .navbar-brand {
    font-family: 'Roboto Slab', serif;
    font-weight: 700; /* Bold weight */
    }
    .card:hover .card-icon {
    transform: scale(1.3); /* Increase icon size by 30% */
    transition: transform 0.3s ease; /* Smooth transition effect */
  }

  /* Ensure smooth transitions */
  .card-icon {
    transition: transform 0.3s ease; /* Smooth transition for scaling */
  }

    .dark-theme .card {
      background-color: #495057;
      color: white;
    }

    .dark-theme .navbar-brand {
      color: rgba(255, 255, 255, 0.863);
    }
    .dark-theme .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .dark-theme .navbar {
      background-color: #212529;
    }

    .dark-theme   {
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar with Title and Theme Toggle -->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container">
      <a class="navbar-brand" >Tools4Fools</a>
      <div class="ml-auto">
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="btn btn-outline-secondary">
            <i id="themeIcon" class="bi bi-moon-fill"></i>
          </button>          
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row" id="cardContainer">
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- JavaScript to handle dark/light theme and dynamically create cards -->
  <script>
    // Array of card data, mimicking the tools or features
    const cardData = [
      { title: 'Merge PDF', description: 'Combine PDFs into one file', icon: 'üìé', link:'merge.html'},
      { title: 'Split PDF', description: 'Separate PDF pages', icon: '‚úÇÔ∏è' , link:'split.html'},
      { title: 'Compress PDF', description: 'Reduce PDF file size', icon: 'üìâ' , link:'compress.html'},
      { title: 'Convert PDF to Word', description: 'Change PDF to editable Word document', icon: 'üìÑ' , link:'pdftodoc.html'},
      { title: 'Convert Word to PDF', description: 'Transform Word to PDF', icon: 'üìë' , link:'doctopdf.html'},
      { title: 'Unlock PDF', description: 'Remove password protection from PDF', icon: 'üîì' , link:'unlock.html'},
      { title: 'Protect PDF', description: 'Add password protection to PDF', icon: 'üîê' , link:'protect.html'},
      { title: 'Rotate PDF', description: 'Rotate PDF pages', icon: 'üîÑ' , link:'rotate.html'},
      { title: 'PDF to JPG', description: 'Convert PDF to image', icon: 'üñºÔ∏è' , link:'pdftojpg.html'}
    ];

    // Function to create a card dynamically
function createCard(title, description, icon, link) {
  return `
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <a href="${link}" class="card h-100 text-center shadow text-decoration-none">
        <div class="card-body">
          <h2 class="card-icon">${icon}</h2>
          <h5 class="card-title">${title}</h5>
          <p class="card-text">${description}</p>
        </div>
      </a>
    </div>
  `;
}


    // Dynamically append cards to the container
    function loadCards() {
      const container = document.getElementById('cardContainer');
      cardData.forEach(card => {
        container.innerHTML += createCard(card.title, card.description, card.icon, card.link);
      });
    }

    // Load cards on page load
    window.onload = loadCards;

const themeToggleBtn = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const body = document.body;

// Function to apply dark theme
function applyDarkTheme() {
  body.classList.add('dark-theme');
  themeIcon.classList.remove('bi-moon-fill');
  themeIcon.classList.add('bi-sun-fill');
}

// Function to apply light theme
function applyLightTheme() {
  body.classList.remove('dark-theme');
  themeIcon.classList.remove('bi-sun-fill');
  themeIcon.classList.add('bi-moon-fill');
}

// Toggle theme on button click
themeToggleBtn.addEventListener('click', () => {
  if (body.classList.contains('dark-theme')) {
    applyLightTheme();
    localStorage.setItem('theme', 'light');
  } else {
    applyDarkTheme();
    localStorage.setItem('theme', 'dark');
  }
});

// Check for stored theme when the page loads
(function checkStoredTheme() {
  const storedTheme = localStorage.getItem('theme');
  if (storedTheme === 'dark') {
    applyDarkTheme();
  } else {
    applyLightTheme();
  }
})();

  </script>
</body>
</html>
